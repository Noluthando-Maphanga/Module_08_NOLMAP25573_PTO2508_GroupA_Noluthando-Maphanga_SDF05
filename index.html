<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer
      class="bg-[#659f8f] dark:bg-[#313131] rounded-2xl shadow-lg max-w-7xl mx-auto my-10s"
    >
      <div class="container px-6 py-12 mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
          <div class="md:col-span-1">
            <h2 class="max-w-lg">Subscribe to our newsletter.</h2>
            <form
              class="flex flex-col sm:flex-row items-center sm:items-stretch"
            >
              <input
                id="email"
                placeholder="Email Address"
                class="w-full px-4 py-2 mb-2 sm:mb-0 sm:mr-2 rounded-md focus:outline-none focus:ring-2 focus:ring-[#d86943]"
              />
              <button
                type="button"
                class="bg-[#d86943] text-white px-5 py-2 rounded-md font-semibold hover:bg-[#c85d38] transitionS"
              >
                Subscribe
              </button>
            </form>
          </div>
          <div>
            <p class="font-semibold text-[#313131] mb-4">Quick Link</p>
            <ul class="space-y-2 text-[#313131]">
              <li><a href="#" class="hover:underline">Home</a></li>
              <li><a href="#" class="hover:underline">Who We Are</a></li>
              <li><a href="#" class="hover:underline">Our Philosophy</a></li>
            </ul>
          </div>
          <div>
            <p class="font-semibold text-[#313131] mb-4">Technologies</p>
            <ul class="space-y-2 text-[#313131]">
              <li><a href="#" class="hover:underline">HTML</a></li>
              <li><a href="#" class="hover:underline">CSS</a></li>
              <li><a href="#" class="hover:underline">JavaScript</a></li>
            </ul>
          </div>
        </div>

        <hr class="my-6 border-[#d86943]" />

        <div
          class="flex flex-col sm:flex-row justify-between items-center text-[#313131]"
        >
          <a href="#">
            <img
              class="w-auto h-8 mb-4 sm:mb-0"
              src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
              alt=""
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
